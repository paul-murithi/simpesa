services:
  db:
    image: postgres:16
    container_name: simpesa-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-simpesa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-simpesa_password}
      POSTGRES_DB: ${POSTGRES_DB:-simpesa}
    volumes:
      - simpesa_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: simpesa-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: ./apps/api
    container_name: simpesa-api
    ports:
      - "3000:3000"
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }

  worker:
    build: ./apps/worker
    container_name: simpesa-worker
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }

  ui:
    build: ./apps/ui
    container_name: simpesa-ui
    ports:
      - "5173:80"
    depends_on:
      api: { condition: service_started }

volumes:
  simpesa_db_data:
  simpesa_redis_data:
