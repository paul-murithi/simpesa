services:
  db:
    image: postgres:16
    container_name: simpesa-db
    env_file:
      - .env.docker
    volumes:
      - simpesa_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: simpesa-redis
    volumes:
      - simpesa_redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: simpesa-api
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: simpesa-worker
    env_file:
      - .env.docker
    depends_on:
      db: { condition: service_healthy }
      redis: { condition: service_healthy }

  ui:
    build:
      context: .
      dockerfile: apps/ui/Dockerfile
    container_name: simpesa-ui
    ports:
      - "5173:80"
    depends_on:
      api: { condition: service_started }

volumes:
  simpesa_db_data:
  simpesa_redis_data:
